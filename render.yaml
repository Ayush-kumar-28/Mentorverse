services:
  # Backend API Service
  - type: web
    name: mentorverse-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://mentorverse_user:Ayushkumar28@mentorverse-cluster.vliph7u.mongodb.net/mentorverse_main?retryWrites=true&w=majority&appName=mentorverse-cluster
      - key: MENTOR_MONGODB_URI
        value: mongodb+srv://mentorverse_user:Ayushkumar28@mentorverse-cluster.vliph7u.mongodb.net/mentorverse_mentors?retryWrites=true&w=majority&appName=mentorverse-cluster
      - key: MENTEE_MONGODB_URI
        value: mongodb+srv://mentorverse_user:Ayushkumar28@mentorverse-cluster.vliph7u.mongodb.net/mentorverse_mentees?retryWrites=true&w=majority&appName=mentorverse-cluster
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://mentorverse-frontend.onrender.com

  # Frontend Static Site
  - type: static
    name: mentorverse-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://mentorverse-backend.onrender.com/api