<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MentorVerse" />
    <title>MentorVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8b5cf6',      // violet-500
              'brand-secondary': '#6d28d9',   // violet-700
              'brand-accent': '#a78bfa',      // violet-400
              'brand-light': '#312e81',      // indigo-900
              'brand-dark': '#4c1d95',       // violet-900
              'space-dark': '#0c0a1a',
              'space-light': '#1e1143',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'subtle-pulse': 'subtlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'loading-bar': 'loadingBar 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(139, 92, 246, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(139, 92, 246, 0)' },
              },
              loadingBar: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            },
            screens: {
              'xs': '475px',
            }
          }
        }
      }
    </script>
    <style>
      /* Base responsive styles */
      * {
        box-sizing: border-box;
      }
      
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        background-image: url('https://storage.googleapis.com/aai-web-samples/public/mentarverse-bg.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #0c0a1a; /* space-dark fallback */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile-specific background adjustments */
      @media (max-width: 768px) {
        body {
          background-attachment: scroll;
        }
      }
      
      @keyframes pan-stars {
        0% { background-position: 0% 0%; }
        100% { background-position: -200% -200%; }
      }

      .stars-bg {
        background-image:
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
            radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        animation: pan-stars 60s linear infinite;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .stars-bg {
          animation: none; /* Disable animation on mobile for performance */
        }
      }
      
      /* Touch-friendly interactions */
      button, a, input, textarea, select {
        -webkit-tap-highlight-color: rgba(139, 92, 246, 0.3);
      }
      
      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px;
      }
      
      /* Safe area support for notched devices */
      .safe-area-inset {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Responsive text scaling */
      @media (max-width: 640px) {
        .text-responsive-sm { font-size: 0.875rem; }
        .text-responsive-base { font-size: 1rem; }
        .text-responsive-lg { font-size: 1.125rem; }
        .text-responsive-xl { font-size: 1.25rem; }
        .text-responsive-2xl { font-size: 1.5rem; }
        .text-responsive-3xl { font-size: 1.875rem; }
      }
      
      /* Loading states */
      .loading-skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .bg-slate-800 { background-color: #000000; }
        .text-slate-300 { color: #ffffff; }
        .border-slate-700 { border-color: #ffffff; }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .stars-bg {
          animation: none;
        }
      }
    </style>
    <link rel="stylesheet" href="/responsive-styles.css" />
  <script src='https://meet.jit.si/external_api.js'></script>
